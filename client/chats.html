<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Small talk</title>
</head>

<body>
    <div id="fixed">
        <header>
            <div style="background-color:black; margin: auto; padding-top: 0.5rem;">
                <img src="https://lh3.googleusercontent.com/-huOTMCujKy71-Yp9OBZ82P5M_2gXg4jdtr-ANo6sjtmXoqxZ85tjkwzNz1Pj1WXoimmhQHu=w128-h128-e365" alt="" srcset=""
                    style="display: block; margin: auto;">
            </div>
        </header>

        <div id="activeUsers" style="z-index: 2">
            <div>test</div>

        </div>
        <h2 class="header headlineCenter green-text">Small Talk</h2>
        <div class="container" style="background-image: url('https://cdn4.vectorstock.com/i/1000x1000/98/03/chat-app-icon-template-mobile-application-icon-vector-20839803.jpg')">
            <div id="usersMsg" style="margin: auto">
                <div id="scroll"></div>
            </div>
        </div>
        <div class="center">
            <div class="col-sm-12 inside">
                <form action="" id="msgForm">
                    <div class="col-sm-10" style="display:flex;">
                        <input type="text" name="" id="userMsg" placeholder="Write Message" autofocus>
                        <div class="col-sm-2">
                            <a href="#scroll" id="scrollToStart"><i class="small material-icons">arrow_drop_up</i></a>
                            <button type="submit" value="Submit Message" class="btn btn-info" id="submitMsg"
                                onmouseover="addPulse()" onmouseout="initStyleBtn()"
                                style="background-color:#00bcd4;"><i class="material-icons"
                                style="display:inline-block;">edit</i> </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src='/socket.io/socket.io.js'></script>

    <script src="chats.js"></script>
</body>

</html>
